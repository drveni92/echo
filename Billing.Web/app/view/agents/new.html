<div class="modal-header">
    <h3 class="modal-title" id="modal-title">New agent</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row" style="padding: 20px;">
        <form name="new_agent" class="form-horizontal" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : new_agent.name.$invalid && !new_agent.name.$pristine && new_agent.name.$error }">
                <label class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                    <input type="name" name="name" class="form-control " ng-minlength="3" ng-model="$modal.data.name" id="name" placeholder="Name" required>
                    <p ng-show="new_agent.name.$error.minlength" class="help-block">Agent name is too short.</p>
                    <p ng-show="new_agent.name.$dirty && new_agent.name.$error.required" class="help-block">Agent name is required.</p>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : new_agent.towns.$invalid && !new_agent.towns.$pristine }">
                <label class="control-label col-sm-2" for="email">Town:</label>
                <div class="col-sm-10">
                    <oi-select oi-options="item.name for item in $modal.getTowns($query) track by item.id" ng-model="$modal.data.towns" multiple placeholder="Search for towns"  list-placeholder="Not found">
                    </oi-select>
                    <p ng-show="new_agent.tows.$invalid && !new_agent.towns.$pristine" class="help-block">Agent town(s) is required.</p>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-disabled="new_agent.$invalid" ng-click="$modal.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$modal.cancel()">Cancel</button>
</div>
