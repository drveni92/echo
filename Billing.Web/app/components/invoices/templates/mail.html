<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Send invoice</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row" style="padding: 20px;">
        <div class="form-group">
            <label class="control-label col-sm-2" for="document">Send To:</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" ng-model="$modal.data.mailTo" placeholder="Email" required>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="new_procurement.$invalid" type="button" ng-click="$modal.ok()">Send</button>
    <button class="btn btn-warning" type="button" ng-click="$modal.cancel()">Cancel</button>
</div>
