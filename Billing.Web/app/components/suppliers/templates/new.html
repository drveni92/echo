<div class="modal-header">
    <h3 class="modal-title" id="modal-title">New supplier</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row" style="padding: 20px;">
        <form name="new_supplier" class="form-horizontal" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : new_supplier.name.$invalid && !new_supplier.name.$pristine }">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="name" name="name" class="form-control" ng-model="$modal.data.name" placeholder="Name" required>
                    <p ng-show="new_supplier.name.$invalid && !new_supplier.name.$pristine" class="help-block">Supplier name is required.</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Address:</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" ng-model="$modal.data.address" id="address" placeholder="Address">
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : new_supplier.town.$invalid && !new_supplier.town.$pristine }">
                <label class="control-label col-sm-2" for="town">Town:</label>
                <div class="col-sm-10">
                    <select name="town" class="form-control" ng-model="$modal.data.town.id" required>
                        <option value="" disabled selected>Select town</option>
                        <option ng-repeat="x in $modal.options.towns" value="{{x.id}}">{{x.name}}</option>
                    </select>
                    <p ng-show="new_supplier.town.$invalid && !new_supplier.town.$pristine" class="help-block">Supplier town is required.</p>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="new_supplier.$invalid" type="button" ng-click="$modal.ok()">Create</button>
    <button class="btn btn-warning" type="button" ng-click="$modal.cancel()">Cancel</button>
</div>
