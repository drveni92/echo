<div class="modal-header">
    <h3 class="modal-title" id="modal-title">New town</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row" style="padding: 20px;">
        <form name="new_town" class="form-horizontal" novalidate>

            <div class="form-group" ng-class="{ 'has-error' : new_town.name.$invalid && !new_town.name.$pristine && new_town.name.$error }">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="name" name="name" class="form-control" ng-model="$modal.data.name" id="name"  ng-pattern="/^[a-zA-Z\sčćžđšŠĐŽĆČ.-]*$/" ng-maxlength="255" ng-minlength="3" placeholder="Name" required>
                    <p ng-show="new_town.name.$error.minlength && !new_town.name.$error.pattern" class="help-block">Town name is too short.</p>
                    <p ng-show="new_town.name.$error.maxlength && !new_town.name.$error.pattern" class="help-block">Town name is too long.</p>
                    <p ng-show="new_town.name.$error.pattern" class="help-block">Town name  contains invalid charachters.</p>
                    <p ng-show="new_town.name.$dirty && new_town.name.$error.required" class="help-block">Town name is required.</p>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : new_town.zip.$invalid && !new_town.zip.$pristine && new_town.zip.$error }">
                <label class="control-label col-sm-2" >Zip:</label>
                <div class="col-sm-10">
                    <input type="name" name="zip" class="form-control" ng-model="$modal.data.zip" ng-maxlength="20" ng-pattern="/^[0-9]+$/" id="zip" placeholder="Zip" required>
                    <p ng-show="new_town.zip.$dirty && new_town.zip.$error.required" class="help-block">Zip is required.</p>
                    <p ng-show="new_town.zip.$error.maxlength && !new_town.zip.$error.pattern" class="help-block">Town zip is too long.</p>
                    <p ng-show="new_town.zip.$error.pattern" class="help-block">Town zip should be digit.</p>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : new_town.region.$invalid && !new_town.region.$pristine }" >
                <label class="control-label col-sm-2" >Region:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="region" ng-model="$modal.data.region" required>
                        <option value="" disabled selected>Select town</option>
                        <option ng-repeat="x in $modal.regions" >{{x}}</option>
                    </select>
                    <p ng-show="new_town.region.$invalid && !new_town.region.$pristine" class="help-block">Region is required.</p>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="new_town.$invalid" ng-click="$modal.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$modal.cancel()">Cancel</button>
</div>
