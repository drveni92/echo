<div class="row">
    <div class="col-sm-10">
        <h3>Agents</h3>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-primary new-button" ng-click="new()">New agent</button>
    </div>
</div>
<hr>

<div class="row">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Towns</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in agents">
            <td class="col-md-2">{{ item.id }}</td>
            <td class="col-md-4">{{ item.name }}</td>
            <td class="col-md-4 " ><div  ng-repeat="town in item.towns"> {{town.name}}</div></td>
            <td class="col-md-2">
                <button ng-click="edit(item)"  data-toggle="modal" class="btn btn-success">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
                <button ng-click="delete(item)" class="btn btn-danger">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
