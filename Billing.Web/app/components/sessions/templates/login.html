<div class="container">
    <div id="login-box">
        <div class="logo">
            <img id="logo" src="assets/img/logo.png" />
            <h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
        </div>
        <!-- /.logo -->
        <form class="controls" id="loginForm" name="form" ng-submit="form.$valid && login()">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <input type="text" id="username" name="username" placeholder="Username" class="form-control" ng-model="user.name" ng-init="user.name='marlon'" value="marlon" required>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <input type="password" id="password" name="password" placeholder="Password" class="form-control" ng-model="user.pass" ng-init="user.pass='billing'" value="billing" required>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary btn-block btn-custom">Login</button>
            <div ng-if="Lerror" id="logError" class="alert alert-danger">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                {{loginError}}
            </div>
        </form>
        <!-- /.controls -->
    </div>
    <!-- /#login-box -->
</div>
<!-- /.container -->
<div id="particles-js"></div>
