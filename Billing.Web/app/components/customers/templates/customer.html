<div class="row">
    <div class="col-sm-10">
        <h3>Customers</h3>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-primary new-button" ng-click="new()">New customer</button>
    </div>
</div>
<hr>
</div>
<div class="row">
    <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Town</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in customers">
                <td>{{ item.id }}</td>
                <td class="col-md-4">{{ item.name }}</td>
                <td>{{ item.address }}</td>
                <td>{{ item.town.name }}</td>
                <td>
                    <a ng-click="show(item)" class="btn btn-info">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </a>
                    <button ng-click="edit(item)" class="btn btn-success">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </button>
                    <button admin-access ng-click="delete(item)" class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row pagination-center">
    <ul uib-pagination total-items="totalItems" max-size="maxPagination" ng-model="currentPage" ng-change="pageChanged()" class="pagination" boundary-links="true" force-ellipses="true"></ul>
</div>
