<div class="col-sm-6">
<div class="col-md-12">
    <p class="input-group">
    <div class="col-md-4" style="padding-top: 5px;"><strong>Start date:</strong></div>
    <div class="col-md-8 input-group">
        <input type="text" class="form-control" uib-datepicker-popup ng-model="dates.startDate" is-open="startDateOpened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ng-change="createGraph()" />
        <span class="input-group-btn">
            			<button type="button" class="btn btn-default" ng-click="openStartDate()"><i class="glyphicon glyphicon-calendar"></i></button>
          			</span>
    </div>
    </p>
</div>
<div class="col-md-12">
    <p class="input-group">
    <div class="col-md-4" style="padding-top: 5px;"><strong>End date:</strong></div>
    <div class="col-md-8 input-group">
        <input type="text" class="form-control" uib-datepicker-popup ng-model="dates.endDate" is-open="endDateOpened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ng-change="createGraph()" />
        <span class="input-group-btn">
            			<button type="button" class="btn btn-default" ng-click="openEndDate()"><i class="glyphicon glyphicon-calendar"></i></button>
          			</span>
    </div>
    </p>
    <hr>
</div>
</div>

<div class="col-sm-7">
<nvd3 options="options" data="data"></nvd3>
</div>
