<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit product</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row" style="padding: 20px;">
        <form name="edit_product" class="form-horizontal" novalidate>
            <!-- Name -->
            <div class="form-group" ng-class="{ 'has-error' : edit_product.name.$invalid && !edit_product.name.$pristine && edit_product.name.$error}">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="$modal.data.name" ng-minlength="3" placeholder="Name" required>
                    <p ng-show="edit_product.name.$error.minlength" class="help-block">Product name is too short.</p>
                    <p ng-show="edit_product.name.$dirty && edit_product.name.$error.required" class="help-block">Product name is required.</p>
                </div>
            </div>
            <!-- Unit -->
            <div class="form-group" ng-class="{ 'has-error' : edit_product.unit.$invalid && !edit_product.unit.$pristine && edit_product.unit.$error}">
                <label class="control-label col-sm-2" for="unit">Unit:</label>
                <div class="col-sm-10">
                    <input type="text" name="unit" class="form-control" ng-model="$modal.data.unit" id="unit" placeholder="Unit" required>
                    <p ng-show="edit_product.unit.$dirty && edit_product.unit.$error.required" class="help-block">Product unit is required.</p>
                </div>
            </div>
            <!-- Price -->
            <div class="form-group" ng-class="{ 'has-error' : edit_product.price.$invalid && !edit_product.price.$pristine && edit_product.unit.$error }">
                <label class="control-label col-sm-2" for="name">Price:</label>
                <div class="col-sm-10">
                    <input type="number" min="1" name="price" class="form-control" ng-model="$modal.data.price" placeholder="Price" required>
                    <p ng-show="edit_product.price.$error.number" class="help-block">Product price should be positive.</p>
                    <p ng-show="edit_product.price.$dirty && edit_product.price.$error.required" class="help-block">Product name is required.</p>
                </div>
            </div>
            <!-- Category -->
            <div class="form-group" ng-class="{ 'has-error' : edit_product.category.$invalid && !edit_product.category.$pristine }">
                <label class="control-label col-sm-2" for="category">Category:</label>
                <div class="col-sm-10">
                    <input type="text" name="category" required ng-model="$modal.data.category" placeholder="Search for category" uib-typeahead="searchCategory as searchCategory.name for searchCategory in $modal.getCategories($viewValue)" class="form-control" typeahead-min-length="2" typeahead-wait-ms="1000" typeahead-no-results="noResultsCustomers">
                    <span ng-show="noResultsCustomers" class="fa fa-info-circle errspan" data-toggle="tooltip" title="No Results Found"></span>
                    <p ng-show="edit_product.category.$invalid && !edit_product.category.$pristine" class="help-block">Product category is required.</p>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="new_product.$invalid" type="button" ng-click="$modal.ok()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="$modal.cancel()">Cancel</button>
</div>
