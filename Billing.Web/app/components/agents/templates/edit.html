<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit agent</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row" style="padding: 20px;">
        <form name="edit_agent" class="form-horizontal" novalidate>

            <div class="form-group" ng-class="{ 'has-error' : edit_agent.name.$invalid && !edit_agent.name.$pristine }">
                <label class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                    <input type="name" name="name" class="form-control" ng-model="$modal.data.name" id="name" placeholder="Name" required>
                    <p ng-show="edit_agent.name.$invalid && !edit_agent.name.$pristine" class="help-block">Agent name is required.</p>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : edit_agent.town.$invalid && !edit_agent.town.$pristine }">



                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Town:</label>
                    <div class="col-sm-10">



                            <select multiple="" class="ui fluid search dropdown "  ng-model="$modal.data.towns" ng-init="town" required
                                    ng-options="town as town.name for town in $modal.options.towns track by town.id">
                            </select>

                        <p ng-show="new_agent.tows.$invalid && !new_agent.towns.$pristine" class="help-block">Agent town(s) is required.</p>


                    </div>
                </div>






            </div>
        </form>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="edit_agent.$invalid" ng-click="$modal.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$modal.cancel()">Cancel</button>
</div>
