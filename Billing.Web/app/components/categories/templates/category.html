<div class="row">
    <div class="col-sm-10">
        <h3>Categories</h3>
    </div>
    <div class="col-sm-2">
        <button admin-access class="btn btn-primary new-button" ng-click="new()">New category</button>
    </div>
</div>
<hr>
</div>
<div class="row">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th admin-access>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in categories">
            <td class="col-md-1">{{ item.id }}</td>
            <td class="col-md-9">{{ item.name }}</td>
            <td class="col-md-2" admin-access>
                <button ng-click="edit(item)" class="btn btn-success">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
                <button ng-click="delete(item)" class="btn btn-danger">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="row pagination-center">
    <ul uib-pagination total-items="totalItems" max-size="maxPagination" ng-model="currentPage" ng-change="pageChanged()" class="pagination" boundary-links="true" force-ellipses="true"></ul>
</div>
