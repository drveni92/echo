<div class="row">
    <div class="col-sm-10">
        <h3>Customers</h3>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-primary new-button" ng-click="new()">New customer</button>
    </div>
</div>
<hr>
</div>
<div class="row">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in customers">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.address }}</td>
                <td>
                    <button ng-click="getCustomer(item)" class="btn btn-primary">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </button>
                    <button ng-click="getCustomer(item)" class="btn btn-success">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </button>
                    <button ng-click="getCustomer(item)" class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
