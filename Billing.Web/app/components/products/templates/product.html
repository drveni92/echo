<div class="row">
    <div class="col-sm-10">
        <h3>Products</h3>
    </div>
    <div class="col-sm-2">
        <button admin-access class="btn btn-primary new-button" ng-click="new()">New product</button>
    </div>
</div>
<hr>
</div>
<div class="row">
    <div class="table-responsive">
        <table class="table table-hover table-striped table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Unit</th>
                <th>Price</th>
                <th>Category</th>
                <th>Stock inventory</th>
                <th admin-access>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in products">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.unit }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.category.name }}</td>
                <td>{{ item.stock.inventory }}</td>
                <td admin-access>
                    <a ng-click="show(item)" class="btn btn-info">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </a>
                    <button ng-click="edit(item)" class="btn btn-success">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </button>
                    <button ng-click="delete(item)" class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row pagination-center">
    <ul uib-pagination total-items="totalItems" max-size="maxPagination" ng-model="currentPage" ng-change="pageChanged()" class="pagination" boundary-links="true" force-ellipses="true"></ul>
</div>
