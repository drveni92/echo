<div class="row">
    <div class="col-sm-10">
        <h3>Products</h3>
    </div>
    <div class="col-sm-2">
        <button admin-access class="btn btn-primary new-button" ng-click="new()">New product</button>
    </div>
</div>
<div>
<hr>
</div>
<div class="row">
    <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Enter product name" ng-model="pageParams.name" ng-change="search()">
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="form-inline pull-right">
            <div class="form-group">
                <label>Items per page:</label>
                <select class="form-control" ng-model="pageParams.showPerPage" ng-change="showItems()">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <hr>
</div>
<div class="row">
    <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
                <th> # </th>
                <th>
                    <a href="" style="color: white;" ng-click="sort('name');">
                        Name
                        <span ng-show="pageParams.sortType == 'name' && !pageParams.sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="pageParams.sortType == 'name' && pageParams.sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>Unit</th>
                <th>
                    <a href="" style="color: white;" ng-click="sort('price');">
                        Price
                        <span ng-show="pageParams.sortType == 'price' && !pageParams.sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="pageParams.sortType == 'price' && pageParams.sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="" style="color: white;" ng-click="sort('category.name');">
                        Category
                        <span ng-show="pageParams.sortType == 'category.name' && !pageParams.sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="pageParams.sortType == 'category.name' && pageParams.sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="" style="color: white;" ng-click="sort('stock.inventory');">
                        Stock inventory
                        <span ng-show="pageParams.sortType == 'stock.inventory' && !pageParams.sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="pageParams.sortType == 'stock.inventory' && pageParams.sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th admin-access>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in products">
                <td>{{ $index  + 1 + ((pageParams.page - 1 )* pageParams.showPerPage) }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.unit }}</td>
                <td>{{ item.price | currency }}</td>
                <td>{{ item.category.name }}</td>
                <td>{{ item.stock.inventory }}</td>
                <td admin-access>
                    <a ng-click="show(item)" class="btn btn-info">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </a>
                    <button ng-click="edit(item)" class="btn btn-success">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </button>
                    <button ng-click="delete(item)" class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row pagination-center">
    <ul uib-pagination total-items="pageParams.totalItems" items-per-page="pageParams.showPerPage" max-size="maxPagination" ng-model="pageParams.page"
        ng-change="pageChanged()" class="pagination" boundary-links="true" force-ellipses="true"></ul>
</div>
