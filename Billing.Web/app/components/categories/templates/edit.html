<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit category</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row" style="padding: 20px;">
        <form name="edit_category" class="form-horizontal" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : edit_category.name.$invalid && !edit_category.name.$pristine && edit_category.name.$error}">
                <label class="control-label col-sm-2" for="email">Name:</label>
                <div class="col-sm-10">
                    <input type="name" name="name" class="form-control" ng-model="$modal.data.name"  ng-minlength="3" placeholder="Name" required>
                    <p ng-show="edit_category.name.$error.minlength" class="help-block">Category name is too short.</p>
                    <p ng-show="edit_category.name.$dirty && edit_category.name.$error.required" class="help-block">Category name is required.</p>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="edit_category.$invalid" type="button" ng-click="$modal.ok()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="$modal.cancel()">Cancel</button>
</div>
