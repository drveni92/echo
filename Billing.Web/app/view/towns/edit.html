<div class="modal-header">
    <h3 class="modal-title" id="modal-title">New town</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row" style="padding: 20px;">
        <form name="edit_town" class="form-horizontal" novalidate>

            <div class="form-group" ng-class="{ 'has-error' : edit_town.name.$invalid && !edit_town.name.$pristine  && edit_town.name.$error}">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="name" name="name" class="form-control" ng-model="$modal.data.name" id="name" ng-maxlength="255" ng-minlength="3" placeholder="Name" required>
                    <p ng-show="edit_town.name.$error.minlength" class="help-block">Town name is too short.</p>
                    <p ng-show="edit_town.name.$error.maxlength" class="help-block">Town name is too long.</p>
                    <p ng-show="edit_town.name.$dirty && edit_town.name.$error.required" class="help-block">Town name is required.</p>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : edit_town.zip.$invalid && !edit_town.zip.$pristine }">
                <label class="control-label col-sm-2" >Zip:</label>
                <div class="col-sm-10">
                    <input type="name" name="zip" class="form-control" ng-model="$modal.data.zip" id="zip" placeholder="Zip" required>
                    <p ng-show="edit_town.zip.$invalid && !edit_town.zip.$pristine" class="help-block">Zip is required.</p>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : edit_town.region.$invalid && !edit_town.region.$pristine }" >
                <label class="control-label col-sm-2" >Region:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="region" ng-model="$modal.data.region" required>
                        <option value="" disabled selected>Select region</option>
                        <option ng-repeat="x in $modal.regions" >{{x}}</option>
                    </select>
                    <p ng-show="edit_town.region.$invalid && !edit_town.region.$pristine" class="help-block">Region is required.</p>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="edit_town.$invalid" ng-click="$modal.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$modal.cancel()">Cancel</button>
</div>
