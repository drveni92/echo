<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit customer</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row" style="padding: 20px;">
        <form name="edit_customer" class="form-horizontal" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : edit_customer.name.$invalid && !edit_customer.name.$pristine && edit_customer.name.$error }">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="name" name="name" class="form-control" ng-model="$modal.data.name"  ng-minlength="3" placeholder="Name" required>
                    <p ng-show="edit_customer.name.$error.minlength" class="help-block">Customer name is too short.</p>
                    <p ng-show="edit_customer.name.$dirty && edit_customer.name.$error.required" class="help-block">Customer name is required.</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Address:</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" ng-model="$modal.data.address" id="address" placeholder="Address">
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : edit_customer.town.$invalid && !edit_customer.town.$pristine }">
                <label class="control-label col-sm-2" for="email">Town:</label>
                <div class="col-sm-10">
                    <input name="town" required type="text" ng-model="$modal.data.town" placeholder="Search for town" uib-typeahead="searchTown as searchTown.name for searchTown in $modal.getTowns($viewValue)" typeahead-wait-ms="1000" class="form-control" typeahead-min-length="2" typeahead-no-results="noResults">
                    <span ng-show="noResults" class="fa fa-info-circle errspan" data-toggle="tooltip" title="No Results Found"></span>
                    <p ng-show="edit_customer.town.$invalid && !edit_customer.town.$pristine" class="help-block">Customer town is required.</p>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="edit_customer.$invalid" type="button" ng-click="$modal.ok()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="$modal.cancel()">Cancel</button>
</div>
