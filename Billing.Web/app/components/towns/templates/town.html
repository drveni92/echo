<div class="row">
    <div class="col-sm-10">
        <h3>Towns</h3>
    </div>
    <div class="col-sm-2">
        <button admin-access class="btn btn-primary new-button" ng-click="new()">New town</button>
    </div>
</div>
<hr>

<div class="row">
    <table class="table table-hover table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Zip</th>
            <th>Region</th>
            <th admin-access>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in towns">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.zip }}</td>
            <td>{{ item.region }}</td>
            <td admin-access >
                <button ng-click="edit(item)" class="btn btn-success">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
                <button ng-click="delete(item)" class="btn btn-danger">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="row pagination-center">
    <ul uib-pagination total-items="totalItems" max-size="maxPagination" ng-model="currentPage" ng-change="pageChanged()" class="pagination" boundary-links="true" force-ellipses="true"></ul>
</div>
