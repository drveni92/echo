<div class="row">
    <div class="col-sm-10">
        <h3>Procurements</h3>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-primary new-button" ng-click="new()">New procurement</button>
    </div>
</div>
<hr>
</div>
<div class="row">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Document</th>
                    <th>Date</th>
                    <th>Supplier</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in procurements">
                    <td>{{ item.id }}</td>
                    <td>{{ item.document }}</td>
                    <td>{{ item.date | date:'yyyy-MM-dd' }}</td>
                    <td>{{ item.supplier.name }}</td>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.total }}</td>
                    <td>
                        <a ng-href="#/procurement/{{item.id}}" class="btn btn-info">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </a>
                        <button ng-click="edit(item)" class="btn btn-success">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </button>
                        <button ng-click="delete(item)" class="btn btn-danger">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
