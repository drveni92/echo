<div class="modal-header">
    <h3 class="modal-title" id="modal-title">New category</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row" style="padding: 20px;">
        <form name="new_category" class="form-horizontal" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : new_category.name.$invalid && !new_category.name.$pristine && new_category.name.$error }">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="name" name="name" class="form-control" ng-model="$modal.data.name" ng-maxlength="255" ng-pattern="/^[\w\+\-\.ščćđžŠĐČĆŽ\_\040/]*$/" ng-minlength="3" placeholder="Name" required>
                    <p ng-show="new_category.name.$error.minlength && !new_category.name.$error.pattern" class="help-block">Category name is too short.</p>
                    <p ng-show="new_category.name.$error.maxlength && !new_category.name.$error.pattern" class="help-block">Category name is too long.</p>
                    <p ng-show="new_category.name.$dirty && new_category.name.$error.required" class="help-block">Category name is required.</p>
                    <p ng-show="new_category.name.$error.pattern" class="help-block">Category name  contains invalid charachters.</p>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="new_category.$invalid" type="button" ng-click="$modal.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$modal.cancel()">Cancel</button>
</div>
