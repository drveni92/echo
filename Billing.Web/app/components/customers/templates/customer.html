<div class="row">
    <button class="btn btn-success" ng-click="open()">New customer</button>
</div>
</div>
<div class="row">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in customers">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.address }}</td>
                <td>
                    <button ng-click="getCustomer(item)" class="btn btn-primary">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </button>
                    <button ng-click="getCustomer(item)" class="btn btn-success">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </button>
                    <button ng-click="getCustomer(item)" class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
