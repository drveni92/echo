<!DOCTYPE html>
<html ng-app="Billing">

<head>
    <title>Billling</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="library/angular.min.js"></script>
    <script src="library/angular-route.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/components/agents/agents.controller.js"></script>
    <script src="app/components/customers/customers.controller.js"></script>
    <script src="app/facotry/data.factory.js"></script>
    <script src="app/components/sessions/session.controller.js"></script>
    <script src="app/components/sessions/services/sessions.services.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/libs/particles.js"></script>
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper" ng-show="billing">
            <div class="menu-toggle-wrapper">
                <a id="menu-toggle" href="#">
                    <i id="menu-right" class="fa fa-arrow-circle-right fa-2x" aria-hidden="true"></i>
                    <i id="menu-left" class="fa fa-arrow-circle-left fa-2x" aria-hidden="true"></i>
                </a>
                <div class="clear"></div>
                <hr>
            </div>
            <ul class="sidebar-nav">
                <li>
                    <a href="#" data-toggle="tooltip" data-placement="right" title="Dashboard">
                        <i class="fa fa-tachometer" aria-hidden="true"></i>
                        <span class="list-item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-toggle="tooltip" data-placement="right" title="Invoices">
                        <i class="fa fa-list" aria-hidden="true"></i>
                        <span class="list-item">Invoices</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-toggle="tooltip" data-placement="right" title="Customers">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <span class="list-item">Customers</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Menu -->
        <div id="menu" ng-show="billing">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Billing</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#">
                                    <span style="margin-right:10px;">Antonio Banderas</span>
                                    <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div ng-view></div>
            </div>
        </div>
    </div>
    <!-- Menu Toggle -->
    <script type="text/javascript">
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("menu-displayed");
    });

    $('[data-toggle="tooltip"]').tooltip();
    </script>
</body>

</html>
