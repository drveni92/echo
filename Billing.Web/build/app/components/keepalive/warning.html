<div class="modal-header">
    <div style="width:100%;height:100%;margin: 0px; padding:0px">
        <div class="deletebutton">
            <i class="fa fa-warning" style="font-size: 140px;color:#da4f49"></i>
        </div>
        <div class="deletebutton">
            <h4>Your session is about to expire!</h4>
            <p style="font-size: 15px;">You will be logged out in <span id="timer" style="display: inline;font-size: 30px;font-style: bold">{{ countdown }}</span>                seconds.</p>
        </div>
    </div>
</div>
<div idle-countdown="countdown" ng-init="countdown" class="modal-body ">
    <uib-progressbar class="progress-striped   massive-font" value="countdown" type="warning" max="20">
        <div class="stripeddiv"></div>
    </uib-progressbar>

</div>
