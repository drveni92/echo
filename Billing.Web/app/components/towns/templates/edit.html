<div class="modal-header">
    <h3 class="modal-title" id="modal-title">New town</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row" style="padding: 20px;">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" >Name:</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" ng-model="$modal.data.name" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" >Zip:</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" ng-model="$modal.data.zip" id="zip" placeholder="Address">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" >Region:</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="$modal.data.region">
                        <option value="" disabled selected>Select town</option>
                        <option ng-repeat="x in $modal.options.regions" >{{x}}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$modal.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$modal.cancel()">Cancel</button>
</div>
