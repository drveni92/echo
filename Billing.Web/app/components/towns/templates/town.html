<div class="row">
    <div class="col-sm-10">
        <h3>Towns</h3>
    </div>
    <div class="col-sm-2">
        <button admin-access class="btn btn-primary new-button" ng-click="new()">New town</button>
    </div>
</div>
<hr>

<div class="row">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Zip</th>
            <th>Region</th>
            <th admin-access>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in towns">
            <td class="col-md-2">{{ item.id }}</td>
            <td class="col-md-2">{{ item.name }}</td>
            <td class="col-md-2">{{ item.zip }}</td>
            <td class="col-md-4">{{ item.region }}</td>
            <td admin-access class="col-md-2">
                <button ng-click="edit(item)" class="btn btn-success">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
                <button ng-click="delete(item)" class="btn btn-danger">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
